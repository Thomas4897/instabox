<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>instabox</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="parent">
			<div class="header">
				<div class="icon">
					<img class="logo" src="instabox-master\assets\logo.png" alt="" />
				</div>
				<div class="infromation">
					<div class="infotop">
						<div class="infotop-1">
							<p>instagram</p>

							<div>
								<img
									class="checkmark"
									src="instabox-master\assets\check-mark.png"
									alt=""
								/>
							</div>
							<div class="follow">
								<button class="followbtn">Following</button>
							</div>
							<div class="dots">...</div>
						</div>
					</div>
					<div class="infomiddle">
						<div class="count">
							<p>5,863</p>
						</div>
						<div>
							<p class="numberdesc">posts</p>
						</div>
						<div class="count">
							<p>303m</p>
						</div>
						<div>
							<p class="numberdesc">followers</p>
						</div>
						<div class="count">
							<p>223</p>
						</div>
						<div>
							<p class="numberdesc">following</p>
						</div>
					</div>
					<div class="infobottom">
						<div class="instagram">Instagram</div>

						<div class="line2">
							Bringing you closer to the people and things you love.
							<img
								class="heart"
								src="instabox-master\assets\heart.png"
								alt=""
							/>
						</div>
						<div>
							<a class="link" href="https://help.instagram.com/">
								help.instagram.com
							</a>
						</div>
						<div class="infobottom-3">
							<div class="followed">
								<p>Followed by</p>
							</div>
							<div class="follower">
								<p>thedailyshow</p>
							</div>
							<div class="followed"><p>and</p></div>
							<div class="follower"><p>kevin</p></div>
						</div>
					</div>
				</div>
			</div>

			<div class="categories">
				<div class="profile">
					<img class="talent" src="instabox-master\assets\talent.png" alt="" />
					<h5 id="talent-txt" class="desc">Talent</h5>
				</div>
				<div class="profile">
					<img class="travel" src="instabox-master\assets\travel.png" alt="" />
					<h5 class="desc">Travel</h5>
				</div>

				<div class="profile">
					<img class="beauty" src="instabox-master\assets\beauty.png" alt="" />
					<h5 class="desc">Beauty</h5>
				</div>
				<div class="profile">
					<img class="fluff" src="instabox-master\assets\fluff.png" alt="" />
					<h5 class="desc">Fluff</h5>
				</div>
				<div class="profile">
					<img class="asmr" src="instabox-master\assets\asmr.png" alt="" />
					<h5 class="desc">ASMR</h5>
				</div>
				<div class="profile">
					<img class="sports" src="instabox-master\assets\sports.png" alt="" />
					<h5 class="desc">Sports</h5>
				</div>
				<div class="profile">
					<img class="art" src="instabox-master\assets\art.png" alt="" />
					<h5 class="desc">Art</h5>
				</div>
			</div>
		</div>
	</body>
</html>
